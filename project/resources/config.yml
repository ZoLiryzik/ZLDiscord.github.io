  unlink-success-mc: "&aВаш аккаунт Minecraft успешно отвязан от Discord."

  # Сообщения для команды /zunlink (отвязка аккаунтов)
  unlink-success-discord: "Ваш Discord аккаунт был отвязан от аккаунта Minecraft."

  # Сообщения, связанные со статусом голосового канала (используются в плейсхолдерах)
