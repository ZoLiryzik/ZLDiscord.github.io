  no-permission: "&cУ вас нет прав для использования этой команды."
  invalid-arguments: "&cНеверное использование команды. Используйте: &e/zevent &b\"title\" \"command\" \"duration\" \"channel_id\""
  command-executed: "Команда успешно выполнена!"
  command-failed: "&cКоманда не была выполнена из-за недостатка голосов."

  # Сообщения для команды /zevent
  vote-started: "&aГолосование начато в канале Discord &#FFD700%channel%&a!" # Gold color for channel name

  # Сообщения для команды /zlink (привязка аккаунтов)
  no-permission-zlink: "&cУ вас нет прав для использования этой команды."
  not-linked: "&cВаш аккаунт Minecraft не привязан к Discord."
  already-linked: "&aВаш аккаунт Minecraft уже привязан к Discord ID: &b%discord_tag%&a."
  link-start: "&aДля привязки аккаунта введите команду &b/link &e%code%&a в приватном сообщении Discord боту."
  link-timeout: "&7Этот код действует в течение 5 минут."
  linking-already-started: "&eУ вас уже есть активная сессия привязки. Используйте код: &b%code%&e в Discord."
  link-code-expired: "&cВаш код привязки истек."
  invalid-zlink-usage: "&cНеверное использование. Используйте &e/zlink &cдля проверки статуса или начала привязки."
