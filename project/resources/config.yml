# Идентификатор Discord сервера (Guild ID), к которому будет подключаться бот.
# Это ОБЯЗАТЕЛЬНО должен быть ID вашего Discord сервера.
# Получается в Discord в режиме разработчика (правой кнопкой мыши по серверу -> Копировать ID).
main-discord-guild-id: "0000000000000000000000"

# Токен Discord бота. Получается на Discord Developer Portal.
# Держите его в секрете и НИКОГДА не делитесь им публично.
discord-bot-token: "BOT_TOKEN"

# Список Discord Role ID, которые имеют право использовать команду /zevent и !embed.
# Получается в Discord в режиме разработчика (правой кнопкой мыши по роли -> Копировать ID).
embed-creator-role-ids:
  - "0000000000000000000" # ID роли "Admin"
  - "0000000000000000000" # ID роли "Moderator"

# Цвет для Discord Embed-сообщений.
# Можно использовать HEX-коды (например, #FF0000 для красного)
# или шестнадцатеричные значения с префиксом 0x (например, 0xFF0000 для красного).
embed-color: "0xFFAA00"

# --- Сообщения для Minecraft игроков ---
messages:
